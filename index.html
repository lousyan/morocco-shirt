<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قميص المنتخب المغربي</title>
    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial;
            background-color: #f5f5f5;
            direction: rtl;
        }

        header {
            background-color: #c1272d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .star {
            color: #006233;
            font-size: 30px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        img {
            width: 100%;
            max-width: 350px;
            display: block;
            margin: auto;
        }

        h2 {
            color: #c1272d;
            text-align: center;
        }

        .price {
            font-size: 24px;
            color: #006233;
            text-align: center;
            margin: 10px 0;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background-color: #c1272d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a81f24;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>قميص المنتخب المغربي</h1>
    <div class="star">★</div>
</header>

<div class="container">
    <img src="shirt.jpg" alt="قميص المنتخب المغربي">

    <h2>قميص رسمي بجودة عالية</h2>

    <div class="price">60 درهم</div>

    <label>اختر المقاس:</label>
    <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
    </select>

    <button>اطلب الآن</button>
</div>

<footer>
    © 2026 جميع الحقوق محفوظة
</footer>

</body>
</html>
